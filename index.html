<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sideimage">
        <div>
            <img
        src="./images/alice-denysenko-NpakXB-Bk5U-unsplash.jpg"
        alt="sideImage"
        class="backimage"
      />
        </div>
      <div class="icon">
        <img src="./images/odin-lined.png" alt="icon">
        ODIN
    </div>
    </div>
    <div class="container">
      <div class="initial-info">
        <h1>
          This is a group of cosmere enthusiasts and this a forum where you can disscuss everthing related to cosmere and meet fellow
          fans Weekly disscussions on various topics and contests and much more , Hurry and Sign up.
        </h1>
        <h1>Way of Kings</h1>
      </div>
      <div>
        <form action="" method="get">
            <div class="login-intro">
              <h2>Let's Do This!</h1>
            </div>
            <div class="input-row">
              <div class="input-box">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" />
              </div>
              <div class="input-box">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
            <div>
              <button type="submit">Create Account</button>
            </div>
          </form>
          <div>
            <h4>already have an account? <a href="">Log in</a></h3>
          </div>
      </div>
    </div>
  </body>
</html>
